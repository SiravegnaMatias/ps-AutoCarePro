<div class="container m-2">
    <div class="d-flex justify-content-between mt-4">
        <button class="btn btn-outline-light" (click)="toggleFilter()">Filtros</button>
        <button class="btn btn-outline-light" routerLink="add"> Agregar Proveedor</button>
    </div>
    <div class="mt-4" *ngIf="isFilter">
      <form [formGroup]="filterForm" class="row g-3">
        <div class="col-md-3">
          <input type="text" class="form-control" formControlName="id" placeholder="ID">
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" formControlName="name" placeholder="Nombre">
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" formControlName="email" placeholder="Correo ElectrÃ³nico">
        </div>
        <div class="col-md-3">
          <button class="btn btn-outline-light" (click)="cleanFilters()">Limpiar Filtros</button>
        </div>
      </form>
    </div>

    <div class="table-responsive mt-2">
    <table class="table mt-2  ">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Direccion</th>
            <th scope="col">Contacto</th>
            <th scope="col">Email</th>
       
            <th scope="col">Accion</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr *ngFor="let supplier of filteredSuppliers">
            <td >{{supplier.id}}</td>
            <td>{{supplier.name}}</td>
            <td>{{supplier.address}}</td>
            <td>{{supplier.contactInfo}}</td>
            <td>{{supplier.email}}</td>


            <td><button class="btn btn-outline-secondary" (click)="editSupplier(supplier.id)">Editar</button></td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
