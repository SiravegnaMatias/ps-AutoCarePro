<div class="container">
    <h2>Mi Carrito</h2>
    <div class="row">
        <!-- Carrito de compras -->
        <div class="col-lg-9 col-12 mb-3">
            <table class="table table-striped table-responsive">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of cart.items">
                        <td>
                            <button class="btn btn-outline-dark mx-2" (click)="deleteProduct(item)">
                                <i class="bi bi-trash3"></i>
                            </button>
                        </td>
                        <td>{{item.product.name}}</td>
                        <td>
                            <input type="number" id="inputQuantity" class="form-control text-center me-3" min="1"
                                value="{{item.quantity}}" style="max-width: 4rem" [(ngModel)]="item.quantity"
                                (ngModelChange)="onQuantityChange(item)">
                        </td>
                        <td>{{item.product.price|currency}}</td>
                        <td>{{getTotalProduct(item)|currency}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- SecciÃ³n de pago -->
        <div class="col-lg-3 col-12">
            <div class="p-3">
                <h4>Total a pagar</h4>
                <p><strong>{{getTotalCart(cart)|currency}}</strong></p>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary btn-block" type="button">Confirmar Compra</button>
                </div>

            </div>
        </div>
    </div>
</div>
