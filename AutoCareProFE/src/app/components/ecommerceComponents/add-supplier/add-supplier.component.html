<div class="container mt-3">
    <h2>Agregar Proveedor</h2>
    <div class="mt-3">
        <form>
            <div class="row">
                <div class="col-md-12">
                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Informacion de Contacto</label>
                        <input type="text" class="form-control">
                    </div>
                   
                    <div class="mb-3">
                        <label class="form-label">Direccion</label>
                        <input type="text" class="form-control">
                    </div>
                  
                    
                </div>
            </div>
        </form>
        <div class="text-end">
            <button class="btn btn-secondary mx-2" (click)="backToProviders()">Volver</button>
            <button class="btn btn-primary mx-2" (click)="sumbit()">Confirmar</button>
        </div>
    </div>

</div>
