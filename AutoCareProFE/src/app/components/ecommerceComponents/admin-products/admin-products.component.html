 <div class="container m-2">
    <div class="d-flex justify-content-between mt-4">
        <button class="btn btn-outline-light" (click)="toggleFilter()">Filtros</button>
        <button class="btn btn-outline-light" routerLink="add"> Agregar Producto</button>
    </div>
    <div class="mt-4" *ngIf="isFilter">
      <form [formGroup]="filterForm" class="row g-3">
        <div class="col-md-2">
          <input type="text" class="form-control" formControlName="id" placeholder="ID">
        </div>
        <div class="col-md-2">
          <input type="text" class="form-control" formControlName="name" placeholder="Nombre">
        </div>
        <div class="col-md-2">
          <select class="form-control" formControlName="category">
            <option value="">Todas las categor√≠as</option>
            <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
          </select>
        </div>
        <div class="col-md-2">
          <input type="text" class="form-control" formControlName="supplier" placeholder="Proveedor">

        </div>
        <div class="col-md-2">
          <button class="btn btn-outline-light" (click)="cleanFilters()">Limpiar Filtros</button>

        </div>
      </form>
    </div>
    <div class="table-responsive mt-2">
    <table class="table mt-2  ">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Precio</th>
            <th scope="col">Stock (u)</th>
            <th scope="col">Categoria</th>
            <th scope="col">Proveedor</th>
            <th scope="col">Accion</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr *ngFor="let product of filteredProducts">
            <td >{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.description}}</td>
            <td>{{product.price}}</td>
            <td>{{product.stock}}</td>
            <td>{{product.category}}</td>
            <td>{{product.supplier}}</td>
            <td><button class="btn btn-outline-secondary"(click)="editProduct(product.id)" >Editar</button></td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
