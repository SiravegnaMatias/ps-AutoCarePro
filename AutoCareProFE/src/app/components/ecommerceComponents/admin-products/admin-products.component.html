 <div class="container m-2">
    <div class="d-flex justify-content-between mt-4">
        <button class="btn btn-outline-light">Filtros</button>
        <button class="btn btn-outline-light" routerLink="add"> Agregar Producto</button>
    </div>
    <div class="table-responsive mt-2">
    <table class="table mt-2  ">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Precio</th>
            <th scope="col">Stock (u)</th>
            <th scope="col">Categoria</th>
            <th scope="col">Proveedor</th>
            <th scope="col">Accion</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr *ngFor="let product of products">
            <td >{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.description}}</td>
            <td>{{product.price}}</td>
            <td>{{product.stock}}</td>
            <td>{{product.category}}</td>
            <td>{{product.supplier}}</td>
            <td><button class="btn btn-outline-secondary"(click)="editProduct(product.id)" >Editar</button></td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
