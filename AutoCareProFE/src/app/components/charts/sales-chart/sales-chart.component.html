
<div class="container mt-2">
    <form class="row g-3" [formGroup]="dateRangeForm">
        
        <div class="col-auto">
         
            <input type="text" id="datepicker" class="datepicker mx-2 form-control"
            placeholder="seleccione las fechas" formControlName="date" formControlName="dateRange">        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3" (click)="getByDates()">Filtrar por fechas</button>
          
          
          <button class="btn btn-outline-light mx-2 mb-3" (click)="deleteFilters()">
            <i class="bi bi-trash3"></i>
        </button>
        </div>
      </form>
    <div [chart]="chart"></div>
</div>
