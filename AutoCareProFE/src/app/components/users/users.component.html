<h1>Usuarios</h1>
<hr>
<div class="text-end m-3">
    <button class="btn btn-primary" routerLink="register-detailer">Agregar Detailer</button>
</div>
<div class="container">
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">email</th>
            <th scope="col">address</th>
            <th scope="col">Role</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{user.firstName}}  {{user.lastName}}</td>
            <td> {{user.email}}</td>
            <td>{{user.address}}</td>
            <td>
                {{user.role.name}}
            </td>
          </tr>
        </tbody>
      </table>
</div>
