<h1>Usuarios</h1>
<hr>
<div class="text-end m-3">
    <button class="btn btn-primary" routerLink="register-detailer">Agregar Detailer</button>
</div>
<div class="container mb-3">
  <button class="btn btn-outline-light" (click)="toggleFilter()">Filtros</button>
  <div class="mt-4" *ngIf="isFilter">
    <form [formGroup]="filterForm" class="row g-3">
      <div class="col-md-3">
        <input type="text" class="form-control" formControlName="name" placeholder="Nombre">
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" formControlName="email" placeholder="Correo ElectrÃ³nico">
      </div>
      <div class="col-md-3">
        <select class="form-control" formControlName="role">
          <option value="">Todos los roles</option>
          <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
        </select>
      </div>
      <div class="col-md-3">
        <button class="btn btn-outline-light" (click)="cleanFilters()">Limpiar Filtros</button>
      </div>
    </form>
  </div>
</div>
<div class="container">

    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">email</th>
            <th scope="col">Direccion</th>
            <th scope="col">Rol</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of filteredUsers">
            <td>{{user.firstName}}  {{user.lastName}}</td>
            <td> {{user.email}}</td>
            <td>{{user.address}}</td>
            <td>
                {{user.role.name}}
            </td>
          </tr>
        </tbody>
      </table>
 
</div>
